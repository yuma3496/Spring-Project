#DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/spring_project
spring.datasource.username=?admin?
spring.datasource.password=?admin?
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialize=true

#H2DB
spring.h2.console.enabled=true

#message
spring.messages.basename=i18n/messages, i18n/ValidationMessages

#MyBatis
mybatis.mapper-locations=classpath*:/mapper/h2/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=net.myfarm.domain.user.service.UserService

#Log Level
logging.level.com.example=debug